<!DOCTYPE html>
<html>

<head>
    <title>Excel Template Generator</title>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
    <h1>Excelテンプレート生成ツール</h1>
    <button onclick="generateItemsTemplate()">Items Template 生成</button>
    <button onclick="generateUsersTemplate()">Users Template 生成</button>

    <script>
        function generateItemsTemplate() {
            const templateData = [
                {
                    'タイトル': '商品名を入力してください',
                    '内容': '商品の詳細説明を入力してください',
                    'カテゴリ': 'カテゴリを入力してください',
                    '価格': '価格を数値で入力してください',
                    'ステータス': 'active/inactive',
                    '作成者': '作成者名を入力してください'
                },
                {
                    'タイトル': '例: iPhone 15',
                    '内容': '例: 最新のスマートフォン',
                    'カテゴリ': '例: Electronics',
                    '価格': '例: 128000',
                    'ステータス': '例: active',
                    '作成者': '例: 管理者'
                }
            ];

            const worksheet = XLSX.utils.json_to_sheet(templateData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Items Template');

            worksheet['!cols'] = [
                { width: 20 }, { width: 30 }, { width: 15 },
                { width: 10 }, { width: 12 }, { width: 15 }
            ];

            XLSX.writeFile(workbook, 'items_template.xlsx');
        }

        function generateUsersTemplate() {
            const templateData = [
                {
                    '名前': 'ユーザー名を入力してください',
                    'メール': 'メールアドレスを入力してください',
                    '電話番号': '電話番号を入力してください',
                    '部署': '部署名を入力してください',
                    '役職': '役職を入力してください',
                    'ステータス': 'active/inactive',
                    '権限': 'admin/user/guest'
                },
                {
                    '名前': '例: 田中太郎',
                    'メール': '例: tanaka@example.com',
                    '電話番号': '例: 090-1234-5678',
                    '部署': '例: 営業部',
                    '役職': '例: 主任',
                    'ステータス': '例: active',
                    '権限': '例: user'
                }
            ];

            const worksheet = XLSX.utils.json_to_sheet(templateData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Users Template');

            worksheet['!cols'] = [
                { width: 15 }, { width: 25 }, { width: 15 },
                { width: 12 }, { width: 12 }, { width: 12 }, { width: 12 }
            ];

            XLSX.writeFile(workbook, 'users_template.xlsx');
        }
    </script>
</body>

</html>

        body {

            min-height: 100vh;

        .login-container {

            max-width: 400px;
            width: 100%;

        }

        .app-logo {

        }

        h1 {

            border-radius: 8px;
            font-size: 16px;

            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4285f4;
            outline: none;
        }

        .login-button {
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background: #3367d6;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .demo-users {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }

        .demo-users h3 {
            margin-top: 0;
            color: #4285f4;
            text-align: center;
        }

        .demo-user {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .demo-user:hover {
            background: #e3f0fd;
        }

        .demo-user strong {
            color: #4285f4;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scan App - „É≠„Ç∞„Ç§„É≥</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #4285f4, #34a853);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .app-logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .login-form {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #4285f4;
        outline: none;
      }

      .login-button {
        width: 100%;
        background: #4285f4;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background: #3367d6;
      }

      .login-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .error-message {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
      }

      .loading {
        display: none;
        margin-top: 15px;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .demo-users {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        text-align: left;
      }

      .demo-users h3 {
        margin-top: 0;
        color: #4285f4;
        text-align: center;
      }

      .demo-user {
        margin-bottom: 10px;
        padding: 8px;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .demo-user:hover {
        background: #e3f0fd;
      }

      .demo-user strong {
        color: #4285f4;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="app-logo">üî•</div>
      <h1>QR Scan Dashboard</h1>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="userId">„É¶„Éº„Ç∂„ÉºID</label>

      <div class="loading" id="loading">

        <span style="margin-left: 10px">Ë™çË®º‰∏≠...</span>

      <!-- „Éá„É¢Áî®„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß -->
      <div class="demo-users">

        <div style="text-align: center; margin-bottom: 15px">
          <button
            onclick="createTestUsersFromLogin()"
            style="
              background: #28a745;
              color: white;
              border: none;
              padding: 8px 16px;
              border-radius: 4px;
              cursor: pointer;
              font-size: 14px;
            "

            üë• „ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº„Çí‰ΩúÊàê
          </button>
        </div>
        <div class="demo-user" onclick="fillUserId('ADMIN001')">
          <strong>ADMIN001</strong> - ÁÆ°ÁêÜËÄÖ („Éá„Éº„Çø„Éô„Éº„ÇπÁÆ°ÁêÜ)
        </div>
        <div class="demo-user" onclick="fillUserId('SCAN001')">
          <strong>SCAN001</strong> - „Çπ„Ç≠„É£„Éä„Éº (QR„Ç≥„Éº„ÉâË™≠Âèñ)
        </div>
        <div class="demo-user" onclick="fillUserId('GUEST001')">
          <strong>GUEST001</strong> - „Ç≤„Çπ„Éà (Âü∫Êú¨Ê©üËÉΩ„ÅÆ„Åø)
        </div>
        <div
          id="createUserStatus"

    </div>

    <script type="module">
      import "./js/auth.js";

      // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†ÂèñÂæó
      const loginForm = document.getElementById("loginForm");
      const userIdInput = document.getElementById("userId");
      const loginButton = document.getElementById("loginButton");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");

      // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ÈùûË°®Á§∫
      function hideError() {
        errorMessage.style.display = "none";
      }

      // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫Âàá„ÇäÊõø„Åà
      function toggleLoading(show) {
        loading.style.display = show ? "block" : "none";
        loginButton.disabled = show;
        if (show) {
          loginButton.textContent = "Ë™çË®º‰∏≠...";
        } else {
          loginButton.textContent = "„É≠„Ç∞„Ç§„É≥";
        }
      }

      // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
      async function handleLogin(event) {
        event.preventDefault();

        const userId = userIdInput.value.trim();
        if (!userId) {
          showError("„É¶„Éº„Ç∂„ÉºID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
          return;
        }

        hideError();
        toggleLoading(true);

        try {
          const result = await UserSession.login(userId);

          if (result.success) {
            // „É≠„Ç∞„Ç§„É≥ÊàêÂäü - „É™„ÉÄ„Ç§„É¨„ÇØ„Éà
            window.location.href = result.redirectUrl;
          } else {
            showError(result.error);
          }
        } catch (error) {
          console.error("Login error:", error);
          showError("„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ");
        } finally {
          toggleLoading(false);
        }
      }

      // „É¶„Éº„Ç∂„ÉºIDËá™ÂãïÂÖ•Âäõ
      window.fillUserId = function (userId) {
        userIdInput.value = userId;
        hideError();
      };

      // „ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº‰ΩúÊàêÔºà„É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏„Åã„ÇâÂÆüË°åÔºâ
      window.createTestUsersFromLogin = async function () {
        const createUserStatus = document.getElementById("createUserStatus");

        try {
          createUserStatus.style.display = "block";
          createUserStatus.style.background = "#d1ecf1";
          createUserStatus.style.color = "#0c5460";
          createUserStatus.textContent = "‚è≥ „ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº„Çí‰ΩúÊàê‰∏≠...";

          // FirebaseË®≠ÂÆöÔºàauth.js„Åã„ÇâÂèñÂæóÔºâ
          const { getFirestore, collection, doc, setDoc } = await import(
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
          );
          const { initializeApp } = await import(
            "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
          );

          const firebaseConfig = {
            apiKey: "AIzaSyCWFL91baSHkjkvU_k-yTUv6QS191YTFlg",
            authDomain: "qrscan2-99ffd.firebaseapp.com",
            projectId: "qrscan2-99ffd",
            storageBucket: "qrscan2-99ffd.firebasestorage.app",
            messagingSenderId: "1089215781575",
            appId: "1:1089215781575:web:bf9d05f6930b7123813ce2",
            measurementId: "G-QZZWT3HW0W",
          };

          const app = initializeApp(firebaseConfig);
          const db = getFirestore(app);

          // UUIDÁîüÊàêÈñ¢Êï∞
          function generateUUID() {
            return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
              /[xy]/g,
              function (c) {
                const r = (Math.random() * 16) | 0;
                const v = c == "x" ? r : (r & 0x3) | 0x8;
                return v.toString(16);
              }
            );
          }

          const testUsers = [
            {
              user_id: "ADMIN001",
              user_name: "ÁÆ°ÁêÜËÄÖ„ÉÜ„Çπ„Éà",
              email: "admin@test.com",
              phone: "090-1111-1111",
              department: "„Ç∑„Çπ„ÉÜ„É†ÁÆ°ÁêÜÈÉ®",
              status: "active",
              role: "admin",
              print_status: "not_printed",
            },
            {
              user_id: "SCAN001",
              user_name: "„Çπ„Ç≠„É£„Éä„Éº„ÉÜ„Çπ„Éà",
              email: "scanner@test.com",
              phone: "090-2222-2222",
              department: "Â±ïÁ§∫‰ºöÈÅãÂñ∂",
              status: "active",
              role: "scanner",
              print_status: "not_printed",
            },
            {
              user_id: "GUEST001",
              user_name: "„Ç≤„Çπ„Éà„ÉÜ„Çπ„Éà",
              email: "guest@test.com",
              phone: "090-3333-3333",
              department: "Êù•Â†¥ËÄÖ",
              status: "active",
              role: "guest",
              print_status: "not_printed",
            },
          ];

          let successCount = 0;
          for (const user of testUsers) {
            const docId = generateUUID();
            await setDoc(doc(db, "users", docId), user);
            successCount++;
            console.log(`Created user: ${user.user_id} (${user.user_name})`);
          }

          createUserStatus.style.background = "#d4edda";
          createUserStatus.style.color = "#155724";
          createUserStatus.textContent = `‚úÖ „ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº ${successCount} ‰ª∂„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅ`;

          // 3ÁßíÂæå„Å´ÈùûË°®Á§∫
          setTimeout(() => {
            createUserStatus.style.display = "none";
          }, 3000);
        } catch (error) {
          console.error("„ÉÜ„Çπ„Éà„É¶„Éº„Ç∂„Éº‰ΩúÊàê„Ç®„É©„Éº:", error);
          createUserStatus.style.background = "#f8d7da";
          createUserStatus.style.color = "#721c24";
          createUserStatus.textContent = `‚ùå „Ç®„É©„Éº: ${error.message}`;
        }
      };

      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      loginForm.addEventListener("submit", handleLogin);

      // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ
      document.addEventListener("DOMContentLoaded", function () {
        const session = UserSession.getSession();
        if (session) {
          // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
          const redirectUrl = UserSession.getRedirectUrl(session.role);
          window.location.href = redirectUrl;
        }
      });

      // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
      userIdInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          handleLogin(event);
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scan App - ログイン</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #4285f4, #34a853);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .app-logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .login-form {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #4285f4;
        outline: none;
      }

      .login-button {
        width: 100%;
        background: #4285f4;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background: #3367d6;
      }

      .login-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .error-message {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
      }

      .loading {
        display: none;
        margin-top: 15px;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .demo-users {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        text-align: left;
      }

      .demo-users h3 {
        margin-top: 0;
        color: #4285f4;
        text-align: center;
      }

      .demo-user {
        margin-bottom: 10px;
        padding: 8px;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .demo-user:hover {
        background: #e3f0fd;
      }

      .demo-user strong {
        color: #4285f4;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
      }

      /* 招待コード表示 */
      .invite-info {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border: 2px solid #4285f4;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        text-align: center;
      }

      .invite-badge {
        background: #4285f4;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        margin-bottom: 10px;
        font-size: 14px;
      }

      /* 新規登録ボタン */
      .register-button {
        background: #34a853;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s ease;
      }

      .register-button:hover {
        background: #2d8f47;
      }

      /* プロバイダ認証ボタン */
      .provider-buttons {
        margin-bottom: 20px;
      }

      .google-button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease;
      }

      .google-button:hover {
        background: #3367d6;
      }

      .google-button span {
        margin-right: 8px;
        font-size: 18px;
      }

      /* 区切り線 */
      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
        color: #666;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #ddd;
        z-index: 1;
      }

      .divider {
        background: white;
        padding: 0 15px;
        z-index: 2;
        position: relative;
      }

      /* 戻るボタン */
      .back-button {
        background: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.2s ease;
      }

      .back-button:hover {
        background: #5a6268;
      }

      /* 成功メッセージ */
      .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 6px;
        padding: 12px;
        margin-top: 15px;
        text-align: center;
      }

      /* 登録フォーム */
      .register-form {
        margin-bottom: 20px;
      }

      .register-form h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="app-logo">🔥</div>
      <h1 id="pageTitle">QR Scan Dashboard</h1>

      <!-- 招待コード表示エリア -->
      <div id="inviteInfo" class="invite-info" style="display: none">
        <div class="invite-badge">
          <span>🎫 招待コード:</span>
          <strong id="inviteCodeDisplay"></strong>
        </div>
        <p id="inviteMessage">
          イベントへの招待です。新規登録してご参加ください。
        </p>
      </div>

      <!-- ログイン画面 -->
      <div id="loginSection">
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="userId">ユーザーID</label>
            <input
              type="text"
              id="userId"
              name="userId"
              placeholder="ユーザーIDを入力してください"
              required
            />
          </div>

          <button type="submit" class="login-button" id="loginButton">
            ログイン
          </button>
        </form>

        <div id="registerPrompt" style="display: none; margin-top: 20px">
          <button type="button" class="register-button" id="showRegisterButton">
            新規登録
          </button>
        </div>
      </div>

      <!-- 新規登録画面 -->
      <div id="registerSection" style="display: none">
        <h2>新規ユーザー登録</h2>

        <!-- プロバイダ認証 -->
        <div class="provider-buttons">
          <button type="button" class="google-button" id="googleRegisterButton">
            <span>🔗</span> Googleアカウントで登録
          </button>
        </div>

        <div class="divider">Google認証のみ対応</div>

        <!-- 手動入力フォーム（追加情報のみ） -->
        <form class="register-form" id="registerForm" style="display: none">
          <div class="form-group">
            <label for="registerName">氏名 *</label>
            <input
              type="text"
              id="registerName"
              placeholder="山田太郎"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="registerDepartment">部署・所属</label>
            <input
              type="text"
              id="registerDepartment"
              placeholder="営業部、開発部など"
              autocomplete="organization"
            />
          </div>

          <button
            type="submit"
            class="register-button"
            id="registerSubmitButton"
          >
            登録を完了
          </button>
        </form>

        <button type="button" class="back-button" id="backToLoginButton">
          ← ログイン画面に戻る
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span style="margin-left: 10px" id="loadingText">認証中...</span>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div
        class="success-message"
        id="successMessage"
        style="display: none"
      ></div>

      <!-- デモ用ユーザー一覧（招待コードがない場合のみ表示） -->
      <div class="demo-users" id="demoUsers">
        <h3>💡 テストユーザー</h3>
        <div class="demo-user" onclick="fillUserId('ADMIN001')">
          <strong>ADMIN001</strong> - 管理者 (データベース管理)
        </div>
        <div class="demo-user" onclick="fillUserId('SCAN001')">
          <strong>SCAN001</strong> - スキャナー (QRコード読取)
        </div>
        <div class="demo-user" onclick="fillUserId('GUEST001')">
          <strong>GUEST001</strong> - ゲスト (基本機能のみ)
        </div>
      </div>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>

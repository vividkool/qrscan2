<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="4e4fa1e3c40dcc41" />
    <title>QRスキャンシステム</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .landing-container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .title {
        font-size: 28px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 16px;
        line-height: 1.6;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #e9ecef;
      }

      .btn-secondary:hover {
        background: #e9ecef;
        transform: translateY(-2px);
      }

      .features {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #e9ecef;
      }

      .feature-list {
        display: grid;
        gap: 15px;
        text-align: left;
      }

      .feature-item {
        display: flex;
        align-items: center;
        color: #666;
        font-size: 14px;
      }

      .feature-icon {
        margin-right: 10px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="landing-container">
      <div class="logo">📱</div>
      <h1 class="title">QRスキャンシステム</h1>
      <p class="subtitle">
        展示会用QRコード識別システム<br />効率的なデータ管理とスキャニング機能
      </p>

      <div class="button-group">
        <a href="login.html" class="btn btn-primary">🔑 ログイン</a>
        <a href="user.html" class="btn btn-secondary">📱 QRスキャン</a>
      </div>

      <div class="features">
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">✅</span>
            <span>展示会QRコード識別（aaa形式）</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">📊</span>
            <span>Excel一括アップロード対応</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">👥</span>
            <span>ユーザー・スタッフ管理</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">🔐</span>
            <span>ロールベースアクセス制御</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebaseè¨­å®š
        const firebaseConfig = {

            authDomain: "qrscan2-99ffd.firebaseapp.com",
            projectId: "qrscan2-99ffd",
            storageBucket: "qrscan2-99ffd.firebasestorage.app",
            messagingSenderId: "1089215781575",
            appId: "1:1089215781575:web:bf9d05f6930b7123813ce2",
            measurementId: "G-QZZWT3HW0W"
        };

        // FirebaseåˆæœŸåŒ–
        const app = initializeApp(firebaseConfig);

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å…¬é–‹
        window.addDocument = async function () {
            const documentId = document.getElementById('documentId').value;
            const title = document.getElementById('dataTitle').value;
            const content = document.getElementById('dataContent').value;

            if (!title || !content) {
                showResult('firestoreResult', 'ã‚¿ã‚¤ãƒˆãƒ«ã¨å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');

            }

            try {

                const data = {
                    title: title,
                    content: content,
                    timestamp: new Date().toISOString(),
                    createdAt: new Date()
                };

                let docRef;
                if (documentId) {
                    docRef = doc(db, 'qrscans', documentId);
                    await setDoc(docRef, data);
                } else {
                    docRef = await addDoc(collection(db, 'qrscans'), data);
                }

                showResult('firestoreResult',
                    `ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒæ­£å¸¸ã«è¿½åŠ ã•ã‚Œã¾ã—ãŸ:\nID: ${docRef.id || documentId}\nã‚¿ã‚¤ãƒˆãƒ«: ${title}\nå†…å®¹: ${content}`,
                    'success');

                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
                document.getElementById('documentId').value = '';

        };

        window.getAllDocuments = async function () {

                showLoading('firestoreResult');

                const querySnapshot = await getDocs(collection(db, 'qrscans'));
                let result = 'Firestore ãƒ‡ãƒ¼ã‚¿ä¸€è¦§:\n\n';

                if (querySnapshot.empty) {
                    result += 'ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚';
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        result += `ID: ${doc.id}\n`;
                        result += `ã‚¿ã‚¤ãƒˆãƒ«: ${data.title || 'N/A'}\n`;
                        result += `å†…å®¹: ${data.content || 'N/A'}\n`;
                        result += `ä½œæˆæ—¥æ™‚: ${data.timestamp || 'N/A'}\n`;
                        result += '---\n\n';

            } catch (error) {

        };

        window.callHelloWorld = async function () {

                const text = await response.text();

        window.showResult = function (elementId, message, type = '') {

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="4e4fa1e3c40dcc41" />
  <title>QRスキャンシステム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .landing-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 16px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #495057;
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e9ecef;
    }

    .feature-list {
      display: grid;
      gap: 15px;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      color: #666;
      font-size: 14px;
    }

    .feature-icon {
      margin-right: 10px;
      font-size: 16px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Admin認証画面用スタイル */
    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
    }

    .auth-form {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-link {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      padding: 5px;
    }

    .btn-link:hover {
      color: #764ba2;
    }

    .form-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .form-footer p {
      margin-bottom: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="landing-container">
    <div class="logo">📱</div>
    <h1 class="title">QRスキャンシステム</h1>
    <p class="subtitle">
      展示会用　QRコード識別システム<br />効率的なデータ管理とスキャニング機能
    </p>
  </div>

  <!-- QRコード自動ログイン処理 -->
  <script type="module">
    // 簡単な暗号化/復号化機能
    function simpleEncrypt(text) {
      // ROT13 + Base64エンコーディング
      const rot13 = text.replace(/[a-zA-Z]/g, function (c) {
        return String.fromCharCode(
          (c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26
        );
      });
      return btoa(rot13).replace(/[+/=]/g, function (c) {
        return { "+": `-`, "/": "_", "=": "" }[c];
      });
    }

    function simpleDecrypt(encoded) {
      try {
        // URLセーフなBase64を通常のBase64に戻す
        const base64 =
          encoded.replace(/[-_]/g, function (c) {
            return { "-": "+", _: "/" }[c];
          }) + "===".slice(0, (4 - (encoded.length % 4)) % 4);

        const rot13 = atob(base64);
        // ROT13を戻す
        return rot13.replace(/[a-zA-Z]/g, function (c) {
          return String.fromCharCode(
            (c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26
          );
        });
      } catch (error) {
        console.error("復号化エラー:", error);
        return null;
      }
    }

    // QRコードからの自動ログイン処理
    async function handleQRCodeAutoLogin() {
      const urlParams = new URLSearchParams(window.location.search);

      // 暗号化されたパラメータを試行
      const encryptedData = urlParams.get("d");
      let userId, adminId;

      if (encryptedData) {
        // 暗号化されたデータを復号化
        const decryptedData = simpleDecrypt(encryptedData);
        if (decryptedData) {
          try {
            const params = JSON.parse(decryptedData);
            userId = params.user_id;
            adminId = params.admin_id;
            console.log("暗号化されたパラメータを復号化:", params);
          } catch (error) {
            console.error("暗号化パラメータの解析エラー:", error);
          }
        }
      }

      // 暗号化パラメータがない場合は通常のパラメータを使用
      if (!userId) {
        userId = urlParams.get("user_id");
        adminId = urlParams.get("admin_id");
      }

      if (!userId) {
        return false; // user_idパラメータがない場合は通常表示
      }

      console.log(
        "Index page - QRコードからのアクセス検出 - user_id:",
        userId,
        "admin_id:",
        adminId
      );

      // ローディング表示を追加
      document.body.innerHTML = `
      <div class="landing-container" style="text-align: center;">
        <div class="logo">📱</div>
        <h1 class="title">自動ログイン中...</h1>
        <p class="subtitle">QRコードからのログインを処理しています</p>
        <div style="margin: 20px 0;">
          <div style="display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
        <p style="color: #666; font-size: 14px;">
          ユーザーID: ${userId}<br>
          ${adminId ? `Admin: ${adminId}` : ""}
        </p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    `;

      try {
        // login-auth.jsを動的インポート
        await import("./js/login-auth.js");

        if (!window.LoginAuth) {
          throw new Error("LoginAuth が見つかりません");
        }

        // Admin情報がある場合はAdmin専用ログインを実行
        let result;
        if (adminId) {
          result = await window.LoginAuth.adminLogin(userId, adminId);
        } else {
          result = await window.LoginAuth.login(userId);
        }

        if (result.success) {
          console.log("=== Index QR自動ログイン成功 ===");
          console.log("ユーザー情報:", result.user);
          console.log("リダイレクト先:", result.redirectUrl);
          console.log("===============================");

          // 成功メッセージを表示してからリダイレクト
          document.body.innerHTML = `
          <div class="landing-container" style="text-align: center;">
            <div class="logo">✅</div>
            <h1 class="title" style="color: #28a745;">ログイン成功！</h1>
            <p class="subtitle">
              ${result.user.user_name || userId}さん、こんにちは！<br>
              ${adminId ? `Admin: ${adminId}` : ""}<br>
              ${result.user.role}ページにリダイレクトしています...
            </p>
          </div>
        `;

          // 1.5秒後にリダイレクト
          setTimeout(() => {
            console.log("QR自動リダイレクト実行中...", result.redirectUrl);
            window.location.href = result.redirectUrl;
          }, 1500);

          return true;
        } else {
          throw new Error(result.error || "ログインに失敗しました");
        }
      } catch (error) {
        console.error("QR自動ログインエラー:", error);

        // エラー表示してからlogin.htmlにリダイレクト
        document.body.innerHTML = `
        <div class="landing-container" style="text-align: center;">
          <div class="logo">❌</div>
          <h1 class="title" style="color: #dc3545;">ログイン失敗</h1>
          <p class="subtitle">
            ユーザーID「${userId}」でのログインに失敗しました<br>
            ログイン画面にリダイレクトしています...
          </p>
          <p style="color: #666; font-size: 12px; margin-top: 10px;">
            エラー: ${error.message}
          </p>
        </div>
      `;

        // 3秒後にログイン画面にリダイレクト
        setTimeout(() => {
          window.location.href = `./login.html?user_id=${userId}`;
        }, 3000);

        return true;
      }
    }

    // ページロード時に自動ログインチェック
    document.addEventListener("DOMContentLoaded", async function () {
      await handleQRCodeAutoLogin();
    });
  </script>

  <!-- 必要なスクリプト読み込み -->
  <script type="module" src="./js/login-auth.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥ - QR Scan App</title>
    <style>

        }

        .controls {

        .loading {
            display: inline-block;

            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="back-button">
            ‚Üê „Éõ„Éº„É†„Å´Êàª„Çã
        </button>

        <h1>üì± QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥</h1>

        <div class="controls">
            <button id="startScanBtn" class="scan-button" onclick="startScan()">
                üì∑ „Ç´„É°„É©„ÇíÈñãÂßã
            </button>
            <button id="stopScanBtn" class="stop-button" onclick="stopScan()" style="display: none;">
                ‚èπÔ∏è „Ç´„É°„É©„ÇíÂÅúÊ≠¢
            </button>
        </div>

        <div id="cameraContainer" class="camera-container">
            <video id="camera" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div style="margin-top: 10px;">
                <p>QR„Ç≥„Éº„Éâ„Çí„Ç´„É°„É©„Å´Âêë„Åë„Å¶„Åè„Å†„Åï„ÅÑ</p>
            </div>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <div class="container">
        <h2>üìã „Çπ„Ç≠„É£„É≥Â±•Ê≠¥</h2>
        <button onclick="loadScanHistory()">Â±•Ê≠¥„ÇíÊõ¥Êñ∞</button>
        <div id="scanHistory" class="scan-history"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyCWFL91baSHkjkvU_k-yTUv6QS191YTFlg",
            authDomain: "qrscan2-99ffd.firebaseapp.com",
            projectId: "qrscan2-99ffd",
            storageBucket: "qrscan2-99ffd.firebasestorage.app",
            messagingSenderId: "1089215781575",
            appId: "1:1089215781575:web:bf9d05f6930b7123813ce2",
            measurementId: "G-QZZWT3HW0W"
        };

        // FirebaseÂàùÊúüÂåñ
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let stream = null;
        let scanning = false;
        let animationId = null;

        // QR„Ç≥„Éº„Éâ„Éá„Éº„Çø„ÇíFirestore„Å´‰øùÂ≠ò
        window.saveScanResult = async function (qrData) {
            try {
                showResult('„Çπ„Ç≠„É£„É≥ÁµêÊûú„Çí‰øùÂ≠ò‰∏≠...', '');

                const docRef = await addDoc(collection(db, 'scanItems'), {
                    content: qrData,
                    timestamp: new Date().toISOString(),
                    createdAt: new Date(),
                    deviceInfo: navigator.userAgent.substr(0, 100)
                });

                showResult(
                    `QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥ÊàêÂäüÔºÅ\n\n„Çπ„Ç≠„É£„É≥ÂÜÖÂÆπ: ${qrData}\n\nFirestore„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü\n„Éâ„Ç≠„É•„É°„É≥„ÉàID: ${docRef.id}`,
                    'success'
                );

                // „Çπ„Ç≠„É£„É≥Âæå„Å´„Ç´„É°„É©„ÇíÂÅúÊ≠¢
                setTimeout(() => {
                    stopScan();
                }, 2000);

                // Â±•Ê≠¥„ÇíÊõ¥Êñ∞
                loadScanHistory();

            } catch (error) {
                console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                showResult(`‰øùÂ≠ò„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        };

        // „Çπ„Ç≠„É£„É≥Â±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø
        window.loadScanHistory = async function () {
            try {
                const historyDiv = document.getElementById('scanHistory');
                historyDiv.innerHTML = '<div class="loading"></div> Â±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø‰∏≠...';

                const q = query(collection(db, 'scanItems'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    historyDiv.innerHTML = '<p>„Çπ„Ç≠„É£„É≥Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
                    return;
                }

                let historyHtml = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = new Date(data.timestamp).toLocaleString('ja-JP');
                    historyHtml += `
                        <div class="scan-item">
                            <div><strong>ÂÜÖÂÆπ:</strong> ${data.content}</div>
                            <div class="scan-timestamp">„Çπ„Ç≠„É£„É≥Êó•ÊôÇ: ${date}</div>
                            <div class="scan-timestamp">ID: ${doc.id}</div>
                        </div>
                    `;
                });

                historyDiv.innerHTML = historyHtml;

            } catch (error) {
                console.error('Â±•Ê≠¥Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                document.getElementById('scanHistory').innerHTML = `<p class="error">Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}</p>`;
            }
        };

        // ÁµêÊûúË°®Á§∫
        window.showResult = function (message, type = '') {
            const element = document.getElementById('result');
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        };

        // ÂàùÊúüÂåñÊôÇ„Å´Â±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø
        window.addEventListener('load', () => {
            loadScanHistory();
        });

        console.log('Firebase „Ç¢„Éó„É™„ÅåÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü');
    </script>

    <!-- ZXing QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„Éä„Éº -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        // ZXing QR„Ç≥„Éº„Éâ„É™„Éº„ÉÄ„Éº
        const codeReader = new ZXing.BrowserQRCodeReader();

        // „Ç´„É°„É©ÈñãÂßã
        window.startScan = async function () {
            try {
                const cameraContainer = document.getElementById('cameraContainer');
                const startBtn = document.getElementById('startScanBtn');
                const stopBtn = document.getElementById('stopScanBtn');
                const videoElement = document.getElementById('camera');

                // UIÊõ¥Êñ∞
                cameraContainer.classList.add('active');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                scanning = true;

                showResult('„Ç´„É°„É©„ÇíËµ∑Âãï‰∏≠...', '');

                // „Éá„Éê„Ç§„Çπ„ÅÆÂèñÂæó
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    throw new Error('„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }

                // ÂæåÈù¢„Ç´„É°„É©„ÇíÂÑ™ÂÖàÁöÑ„Å´ÈÅ∏Êäû
                let selectedDevice = videoDevices[0];
                for (const device of videoDevices) {
                    if (device.label.toLowerCase().includes('back') ||
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('environment')) {
                        selectedDevice = device;
                        break;
                    }
                }

                // QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥ÈñãÂßã
                const result = await codeReader.decodeFromVideoDevice(
                    selectedDevice.deviceId,
                    videoElement,
                    (result, err) => {
                        if (result && scanning) {
                            console.log('QR„Ç≥„Éº„ÉâÊ§úÂá∫:', result.text);
                            saveScanResult(result.text);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('„Çπ„Ç≠„É£„É≥„Ç®„É©„Éº:', err);
                        }
                    }
                );

                showResult('QR„Ç≥„Éº„Éâ„Çí„Ç´„É°„É©„Å´Âêë„Åë„Å¶„Åè„Å†„Åï„ÅÑ', '');

            } catch (error) {
                console.error('„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº:', error);
                showResult(`„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº: ${error.message}`, 'error');
                resetUI();
            }
        };

        // „Ç´„É°„É©ÂÅúÊ≠¢
        window.stopScan = function () {
            try {
                scanning = false;
                codeReader.reset();

                // „Çπ„Éà„É™„Éº„É†ÂÅúÊ≠¢
                const videoElement = document.getElementById('camera');
                if (videoElement.srcObject) {
                    const tracks = videoElement.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    videoElement.srcObject = null;
                }

                resetUI();
                showResult('„Ç´„É°„É©„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü', 'success');

            } catch (error) {
                console.error('„Ç´„É°„É©ÂÅúÊ≠¢„Ç®„É©„Éº:', error);
                showResult(`„Ç´„É°„É©ÂÅúÊ≠¢„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        };

        // UI „É™„Çª„ÉÉ„Éà
        function resetUI() {
            const cameraContainer = document.getElementById('cameraContainer');
            const startBtn = document.getElementById('startScanBtn');
            const stopBtn = document.getElementById('stopScanBtn');

            cameraContainer.classList.remove('active');
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }

        // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÊôÇ„Å´„Ç´„É°„É©„ÇíÂÅúÊ≠¢
        window.addEventListener('beforeunload', () => {
            if (scanning) {
                stopScan();
            }
        });
    </script>
</body>
